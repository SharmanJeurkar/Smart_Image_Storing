<!doctype html>
<html xmlns:th="https//www.thymeleaf.org"
	th:replace="base templates/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Title</title>
</head>
<body>
	<section>
	
		<div class="container">
		
		<div class="row">

			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-2">

						
					<h2 class="text-center">
					<img alt="registration logo" src="../img/registration-logo.png" style="height: 60px; width:8%;"><br>
					Register here
					</h2>
					<form  novalidate action="" th:action="@{do_register}" method="post"
						>

						<div class="mb-3">
							<label for="name" class="form-label">Name</label> <input
								type="text" class="form-control" name="name" id="name"
								aria-describedby="emailHelp" placeholder="Enter here" 
								
				    >
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email address</label> <input
								type="email" class="form-control" id="email" name="email"
								aria-describedby="emailHelp" placeholder="Enter here" 
								
				   		 >
				    	


						<div class="mb-3">
							<label for="password" class="form-label">Password</label> <input
								type="password" class="form-control" id="password"
								name="password" aria-describedby="emailHelp"
								placeholder="Enter here" 
								></div>





						<div class="mb-3 text-left">
							<textarea class="form-control" name="descriptionAboutUser"  rows="10" 
								id="textarea" 
								placeholder="enter about yourself"></textarea>
								
						</div>




						<div class="form-group form-check">
							<input type="checkbox" name="agreement" class="form-check-input"
								id="agreement"> <label for="agreement"
								class="form-label">Accept all the terms and conditions</label>
						</div>

						<div class="container text-center">
							<button type="submit" class="btn bg-primary">Register</button>
							<button type="reset" class="btn btn-primary">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	</section>	
</body>
</html>
